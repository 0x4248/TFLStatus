<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TFL Status</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/colors.css">
    </head>
    <body>
        <h1>TFL Status</h1>
        <p>Live status of London's tube lines and National Rail services</p>
        <p id="status"></p>
        
        <label for="showAll">Show national rail:</label>
        <input type="checkbox" id="showAll" onchange="clearCache('statusData');window.location.reload()">
        <table>
            <thead>
                <tr>
                    <th>Line</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="lines">
            </tbody>
        </table>
        <script src="js/cache.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
